<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Document</title>
	<style type="text/css">
		textarea{
			color: red;
		}
		
		textarea[disabled]{
			-webkit-text-fill-color: #000;
			-webkit-opacity: 1;
			opacity: 1;
			color: #000;
		}
	</style>
</head>
<body>
	<textarea>111111111111</textarea>
	<textarea disabled="disabled">11111111111</textarea>
</body>
</html>
